<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNN Predictive Distribution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5)); opacity: 0.8; }
            50% { filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.8)); opacity: 1; }
        }
        .animate-glow {
            animation: pulse-glow 3s infinite ease-in-out;
        }
        .sample-path {
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        .sample-path:hover {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-[#0a0a0a] flex items-center justify-center min-h-screen p-8">
    <div class="w-full max-w-4xl bg-black/40 border border-white/10 rounded-2xl p-8 relative overflow-hidden shadow-2xl backdrop-blur-sm">
        <div class="absolute top-6 left-8 font-mono text-[12px] text-blue-500/60 uppercase tracking-[0.3em] z-10">
            // BAYESIAN_NEURAL_NETWORK_PREDICTIVE_DISTRIBUTION // MODEL_V4.2
        </div>
        
        <svg viewBox="0 0 800 400" className="w-full h-auto">
            <!-- Grid -->
            <defs>
                <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-opacity="0.03" stroke-width="1"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)" />

            <!-- Uncertainty Area -->
            <path d="M 50,250 Q 150,220 250,260 T 450,240 T 650,280 T 750,250 L 750,320 Q 650,350 550,310 T 350,330 T 150,310 T 50,320 Z" 
                  fill="rgb(59, 130, 246)" fill-opacity="0.1" />

            <!-- Sampled Paths -->
            <path d="M 50,260 Q 150,230 250,270 T 450,250 T 650,290 T 750,260" fill="none" stroke="rgb(59, 130, 246)" stroke-width="1" stroke-dasharray="4,2" class="sample-path" />
            <path d="M 50,240 Q 150,210 250,250 T 450,230 T 650,270 T 750,240" fill="none" stroke="rgb(59, 130, 246)" stroke-width="1" stroke-dasharray="4,2" class="sample-path" />
            <path d="M 50,275 Q 150,245 250,285 T 450,265 T 650,305 T 750,275" fill="none" stroke="rgb(59, 130, 246)" stroke-width="1" stroke-dasharray="4,2" class="sample-path" />

            <!-- Mean Path -->
            <path d="M 50,255 Q 150,225 250,265 T 450,245 T 650,285 T 750,255" 
                  fill="none" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" class="animate-glow" />

            <!-- Data Points -->
            <circle cx="100" cy="245" r="4" fill="white" />
            <circle cx="200" cy="235" r="4" fill="white" />
            <circle cx="300" cy="275" r="4" fill="white" />
            <circle cx="400" cy="240" r="4" fill="white" />
            <circle cx="500" cy="265" r="4" fill="white" />
            <circle cx="600" cy="295" r="4" fill="white" />
            <circle cx="700" cy="260" r="4" fill="white" />

            <!-- Axes Labels -->
            <text x="50" y="380" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.4)" tracking-widest>TIME_SERIES_INDEX (t)</text>
            <text x="10" y="200" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.4)" transform="rotate(-90 10 200)">EXPECTED_VALUE (y)</text>
        </svg>

        <!-- Legend -->
        <div class="mt-8 flex justify-between items-end">
            <div class="flex gap-8">
                <div class="flex items-center gap-2">
                    <div class="w-4 h-1 bg-blue-500 rounded-full"></div>
                    <span class="font-mono text-[10px] text-white/60 tracking-wider">PREDICTIVE_MEAN</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-4 h-4 bg-blue-500/20 rounded-sm"></div>
                    <span class="font-mono text-[10px] text-white/60 tracking-wider">EPISTEMIC_UNCERTAINTY</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-4 h-[1px] border-t border-dashed border-blue-400"></div>
                    <span class="font-mono text-[10px] text-white/60 tracking-wider">STOCHASTIC_DRAWS</span>
                </div>
            </div>
            <div class="text-right">
                <div class="font-mono text-[10px] text-white/20 tracking-tighter">MAT_QUANT_LABS // INTERNAL_USE_ONLY</div>
            </div>
        </div>
    </div>
</body>
</html>
